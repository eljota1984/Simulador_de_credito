<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de creditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <header class="bg-primary-subtle text-emphasis-primary">
        <img class="imagenPequena mw-33 img-fluid" src="./imagenes/banco.png" alt="logo">
    </header>
    <main>
        <h1 class="display-4 text-center p-3 mb-2">Simulador de cr√©dito de consumo</h1>
        <div class="contenedores">
            <div class="contenedor">
                <form id="miFormulario" class="card-body">
                    <div class=" p-3 input-group mb-3">
                        <span class=" input-group-text">Rut :</span>
                        <input id="rut" type="text" class="form-control miInput " aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" placeholder="12345678-9">
                    </div>
                    <div class="p-3 input-group mb-3  ">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nombre :</span>
                        <input id="nombre" type="text" class="form-control miInput" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" placeholder="Juan Munoz">

                    </div>
                    <div class="p-3 input-group mb-3  ">
                        <span class="input-group-text" id="inputGroup-sizing-default">Correo :</span>
                        <input id="correo" type="text" class="form-control miInput" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" placeholder="juan.munoz@mail.com">
                    </div>
                    <div class="p-3 input-group mb-3  ">
                        <span class="input-group-text" id="inputGroup-sizing-default">Renta :</span>
                        <input id="renta" type="text" class="form-control miInput" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" placeholder="1.000.000">
                    </div>

                    <div class="p-3 input-group mb-3  ">
                        <span class="input-group-text" id="inputGroup-sizing-default">Cantidad de cuotas :</span>
                        <input id="cuotas" type="text" class="form-control miInput" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" placeholder="6 a 60 cuotas">
                    </div>
                    <div class="p-3 input-group mb-3  ">
                        <span class="input-group-text" id="inputGroup-sizing-default">Dinero a solicitar :</span>
                        <input id="dineroASolicitar" type="text" class="form-control miInput"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                            placeholder="100.000 a 10.000.000">
                    </div>
                </form>
                <button id="btnPrincipal" class="btn btn-primary btnSimular" type="button" data-bs-toggle="collapse"
                    data-bs-target="#multiCollapseExample2" aria-expanded="false"
                    aria-controls="multiCollapseExample2">Simular</button>
                <div class="col">
                    <div class="collapse multi-collapse" id="multiCollapseExample2">
                        <div id="resultado" class="card card-body negro">

                        </div>
                    </div>
                </div>
            </div>
            <div id="resultado2" class="contenedor">

            </div>

        </div>
    </main>
    <footer>
        <strong class="contenedores"> Entrega Final Juan Pablo
            Orellana.
        </strong>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
